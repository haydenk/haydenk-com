<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <meta name="keywords" content="{{ site.keywords | array_to_sentence_string: '' }}">
  <meta name="description" content="{{ site.description }}"/>
  <meta name="subject" content="{{ site.title }}">
  <meta name="copyright"content="{{ site.title }}">
  <meta name="author" content="{{ site.title }}">
  <meta name="language" content="en_US">
  <meta name="og:title" content="{{ site.title }}"/>
  <meta name="og:type" content="website"/>
  <meta name="og:url" content="{{ site.url }}"/>
  <meta name="og:image" content="{{ site.url }}/assets/img/profile.jpg?{{ site.time | date: '%s%N' }}"/>
  <meta name="og:site_name" content="{{ site.title }}"/>
  <meta name="og:description" content="{{ site.description }}"/>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}?{{ site.time | date: '%s%N' }}">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png?{{ site.time | date: '%s%N' }}">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png?{{ site.time | date: '%s%N' }}">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png?{{ site.time | date: '%s%N' }}">
  <link rel="manifest" href="/assets/site.webmanifest?{{ site.time | date: '%s%N' }}">
  <script src="https://kit.fontawesome.com/9cf1c8d469.js" crossorigin="anonymous"></script>
  {%- if jekyll.environment == 'production' -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
